<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Content Settings - OnlyScans</title>
  <style>
    /* Existing styles omitted for brevity... */

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 40px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Top-left logo -->
  <img class="top-left" src="https://github.com/ryan-cofer/onlyscans.github.io/blob/main/siteLogo.png?raw=true" alt="OnlyScans Logo">

  <!-- Top-right hamburger menu -->
  <img class="hamburger" src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu" onclick="toggleMenu()">

  <!-- Dropdown menu -->
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
    <a href="mailto:support@onlyscans.com">Contact</a>
  </div>

  <!-- Center image -->
  <img src="https://github.com/ryan-cofer/onlyscans.github.io/blob/main/siteLogo.png?raw=true"
    alt="OnlyScans Logo"
    style="width: 350px; margin-top: 250px;">

  <!-- ðŸ”½ Toggle switch injected here -->
  <div>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <div class="toggle-label">Show NSFW Content</div>
  </div>
  <!-- ðŸ”¼ Toggle switch injected here -->

  <img src="https://github.com/ryan-cofer/onlyscans.github.io/blob/main/downloadButton.svg?raw=true"
    alt="Download Button"
    style="width: 150px; margin-top: 300px;">

  <p class="p4">support@onlyscans.com</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // ðŸ”½ Toggle switch script
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("toggleSwitch");
      const urlParams = new URLSearchParams(window.location.search);
      const initialState = urlParams.get("initialState");
      toggle.checked = (initialState === "true");

      toggle.addEventListener("change", function () {
        const switchedState = toggle.checked;
        const newUrl = `${window.location.origin}${window.location.pathname}?switchedState=${switchedState}`;
        window.location.href = newUrl;
      });
    });
    // ðŸ”¼ Toggle switch script
  </script>
</body>
</html>
