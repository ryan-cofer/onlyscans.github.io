<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Switch Page</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<h2>NSFW Content Setting</h2>

<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("toggleSwitch");

    // Read initialState from URL query params
    const urlParams = new URLSearchParams(window.location.search);
    const initialState = urlParams.get("initialState");
    toggle.checked = (initialState === "true");

    toggle.addEventListener("change", function () {
      const switchedState = toggle.checked;
      const newUrl = `${window.location.origin}${window.location.pathname}?switchedState=${switchedState}`;
      window.location.href = newUrl; // Simulates wixLocation.to()
    });
  });
</script>

</body>
</html>
