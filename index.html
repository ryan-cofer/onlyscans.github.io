<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>OnlyScans</title>
    <style>
    /* Base styles (desktop first) */
    body {
        background-color: black;
        color: white;
        font-family: 'Helvetica', sans-serif;
        font-weight: bold;
        letter-spacing: -0.05em;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
    }
    h1 {
        font-size: 72px;
        margin: 0;
    }
    p {
        font-size: 32px;
        margin-top: -20px;
    }
    .p2 {
        font-size: 18px;
        margin-top: 10px;
        font-weight: normal;
        letter-spacing: 0em;
        text-align: justify;
        font-family: 'Helvetica', sans-serif;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 20px;
    }
    .p3 {
        font-size: 32px;
        margin-top: 50px;
    }
    .p4 {
        font-size: 20px;
        margin-top: 200px;
    }
    img {
        margin-top: 10px;
        width: 250px;
    }
    .icon-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
        h1 {
            font-size: 48px; /* Smaller h1 on mobile */
        }
        p {
            font-size: 22px; /* Smaller p */
            margin-top: -12px;
        }
        .p2 {
            font-size: 16px; /* Smaller p2 text */
            padding: 0 10px; /* Slightly tighter padding */
        }
        .p3 {
            font-size: 24px;
        }
        .p4 {
            font-size: 16px;
        }
        img {
            width: 150px; /* Smaller icons on mobile */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    }
</style>
</head>
<body>
    <img src="https://github.com/ryan-cofer/onlyscans.github.io/blob/main/splashAppIcon.png?raw=true" alt="Echo App Icon" style="position: absolute; top: 10px; left: 10px; width: 100px; height: auto;">
    
    <img src="https://github.com/ryan-cofer/onlyscans.github.io/blob/main/splashAppIcon.png?raw=true" alt="Echo App Icon", style="width: 500px">
    
    <p class="p4">support@onlyscans.com</p>
</body>
</html>
